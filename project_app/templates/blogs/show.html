{% extends 'layouts/master.html' %}

{% block title %}
  show 
{% endblock title %}


{% block custom_css %}

 <style>
    .comment-box {
      display: none;
      width: 400px;
      margin-bottom: 20px;
    }
    .comment-box textarea {
        
      width: 100%;
      height: 100px;
      resize: vertical;
      margin-top:4px;
    }
    .comment-box input[type="submit"] {
      margin-top: 10px;
    }
  </style>
{% endblock custom_css %}




{% block content %}
 <!-- Post Content-->
   
            <article class="mb-4">
                <div class="container px-4 px-lg-5">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col-md-10 col-lg-8 col-xl-7">
                            <h1 style="color:red;">{{posts.title}}</h1>
                            <hr>
                            <h2>{{posts.sub_title}}</h2>
                            <a href="#!"><img class="img-fluid" src="/media/{{posts.blog_img}}" alt="..." /></a>
                            <p>{{posts.desc}}</p>
                            <button onclick="toggleCommentBox()">Add Comment</button>
                                  <div class="comment-box" id="comment-box">
                                      <form action="{% url 'comment-create' %}" method="post">
                                          {% csrf_token %}
                                            <input type="hidden" name="id" value="{{ posts.id }}">
                                              <textarea name="comment" placeholder="Write your comment here"></textarea>
                                              <br>
                                              <input type="submit" value="Post Comment">
                                      </form>
                                  </div>
                                                    
                        </div>
                    </div>  
                </div>
            </article>

           

{% endblock content %}

{% block custom_js %}
             <script>
                function toggleCommentBox() {
                var commentBox = document.getElementById("comment-box");
                if (commentBox.style.display === "none") {
                    commentBox.style.display = "block";
                } else {
                    commentBox.style.display = "none";
                }
                }
            </script>


{% endblock custom_js %}
